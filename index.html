<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tabela Promocional</title>
</head>
<body>
    <table border="1"> <!--Fonte Primal da Criação de Tabelas--> <!--Em conjunto com uma border-->
      <thead> <!--Indicador da parte superior-->  
         <tr>
            <th>Produto</th> <!-- Introdutor do Cabeçalho-->
            <th>Preços</th>
         </tr>
      </thead>
       <tbody> <!--Indicador do corpo-->
         <tr><!--Introdutor da Tabela => pós table-->
            <td>Carne</td>
            <td>10$</td>
         </tr>
         <tr>
            <td>Fruta</td> <!--Representante dos Dados-->
            <td>2$</td>
         </tr>
         <tr>
            <td>Vegetais</td>
            <td>0.50$</td>
         </tr>
        </tbody>
    </table>
       
    
</body>
</html>
